apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile files('libs/aposbasesdk.jar')
    compile files('libs/eptapilibrary.jar')
    compile files('libs/finance.jar')
    compile files('libs/pinpad.jar')
    compile files('libs/volley_v1.0.jar')
    compile files('libs/gson-2.1.jar')
    compile files('libs/gson-2.1-sources.jar')
}
